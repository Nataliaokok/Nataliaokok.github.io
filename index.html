
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pozytywny Cytat</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    #quote {
      font-size: 2em;
      padding: 20px;
      border: 2px solid #00bfff;
      border-radius: 10px;
      background-color: #ffffff;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div id="quote">Ładowanie cytatu...</div>

  <script>
    const quotes = [
      "Masz piękny uśmiech 😊",
      "Jesteś ważna/y",
      "Miłego dnia!",
      "Uwierz w siebie!",
      "Każdy dzień to nowa szansa.",
      "Twoja obecność ma znaczenie.",
      "Jesteś wyjątkowa/y.",
      "Nigdy nie przestawaj marzyć.",
      "Twoje działania mają znaczenie.",
      "Uśmiechnij się – to zaraźliwe!",
      "Wszystko będzie dobrze 💛",
      "Zasługujesz na wszystko, co najlepsze",
      "Nigdy nie jesteś sama/sam 🌈",
      "Jesteś silna/y 💪",
      "Masz w sobie moc zmieniania świata",
      "Kochaj siebie – jesteś tego warta/y"
    ];

    function getRandomQuote() {
      const index = Math.floor(Math.random() * quotes.length);
      return quotes[index];
    }

    document.getElementById('quote').textContent = getRandomQuote();
  </script>
</body>
</html>
